{% extends 'main/base.html' %}


{% block content %}

     <!-- кнопка добавления рассылки -->
     <div class="container">
        <div class="row">
            {% if user.is_authenticated %}
            <div class="col-12 mb-5">
                <a class="btn btn-outline-primary" href="{% url 'mailing:mailing_create' %}">Добавить рассылку</a>
            </div>
            {% endif %}
        </div>
    </div>
    <!-- список всех рассылок -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %} <!-- цикл перебирает все рассылки-->
            <!-- карточка рассылки в подшаблоне -->
            {% include 'main/includes/inc_mailing_card.html' %}
        {% endfor %}
    </div>

{% endblock %}
